<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <fieldset><!-- fieldset tag is used to give border to the form-->
            <form method="get" action=" " autocomplete="on">
                <legend>Student</legend> <!-- legend tag is used to bold the  -->
                Select Number:
                <input type="number" name="phno" max="10" required>
                <br><br>
                Birthday:
                <input type="datetime-local" name="Birthday" autofocus required >
                <br><br>
                Favorite color:
                <input type="color" name="fcolor">
                <br><br>
                Sport Interest (0-10):
                <input type="range" name="val" min="0" max="10">
                <br>
                Time:
                <input type="time" name="tt">
                <br>
                Tel:
                <input type:"tel" name="phone" placeholder="10 digits" pattern="[0-9]{10}">
                <br>
                Email:<input type="email" name="email">
                <br>
                <input type="submit">
                <input type="reset">


            </form>

        </fieldset>
    </body>
</html>
