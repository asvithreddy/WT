<html>
    <body>
        <p id="p1"></p>
        <button onclick="stop()">Click</button>
        <script>
            const timeout=setTimeout(f1,2000)
            function f1()
            {
                document.getElementById("p1").innerHTML="Hello"
            }
            function stop()
            {
                clearTimeout(timeout)
            }

        </script>
    </body>
</html>
