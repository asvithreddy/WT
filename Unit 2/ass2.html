<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <p id="myParagraph">This is a paragraph.</p>
    <script>
        $(document).ready(function() {
            // Create a jQuery object for the <b> element
            var ele = $('<b>I love jQuery!!!</b>');


            // Get the <p> element by its ID
            var paragraph = $('#myParagraph');


            // Insert the <b> element at the beginning of the <p> element
            paragraph.prepend(ele);
        });
    </script>
</body>
</html>
