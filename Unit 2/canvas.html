<html>
    <body>
        <canvas id="can" width="300" height="400" style="border: 1px solid black">This is Canvas</canvas>

        <script type="text/javascript">
            var c=document.getElementById("can")
            var ctx=c.getContext("2d");
            ctx.fillStyle="pink";
            ctx.fillRect(50,50,200,90);// for getting rectangle
            ctx.beginPath()
            ctx.arc(95,50,40,0,2*Math.PI)//(x,y,starting angle,ending angle,radius)
            ctx.stroke()
            ctx.font="30px Verdana";
            ctx.fillText("Asvith",20,30)
            
            const grd=ctx.createLinearGradient(0,0,100,100)
            grd.addColorStop(0,"green");
            grd.addColorStop(1,"white");
            ctx.fillStyle=grd;
            ctx.fillRect(10,10,150,200)

        </script>
    </body>
</html>
