]<html>
    <head>
        <script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <body>
            <button onclick = "fetch1()">fetch</button>
            <div id = "div1"></div>
            <script>
                function fetch1()
                {
                    $.ajax({
                        url:"demo.txt",method :'get',
                        success:function(result)
                        {
                            $("#div1").html(result)
                        }
                    })
                }
            </script>
        </body>
    </head>
</html>
