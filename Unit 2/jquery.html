<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js">  
        </script>
    </head>
    <body>
        <p>Hello</p>
        <p>E section</p>
        <p>Maruthi</p>
        <button id="btn">Clicking </button>
        <button id="btn1">Show</button>
        <br><br>
        Fname<input type="text">
        <br>
        Lname<input type="text">
        <script>
              $(document).ready(function()
            {
                $("p:first").css("color","green")// you can keep p:first,last,odd,even etc
                $("#btn").click(function()
                {
                    $("p").hide("slow")// slow,fast,medium
                })
                $("#btn1").click(function()
                {
                    $("p").show(5000)//you can use 500 or fst or slow or medium or etc
                })
                $("input").focus(function()
                {
                    $(this).css("background-color","grey")
                })
                $("input").blur(function()
                {
                    $(this).css("background-color","pink")
                })
            })
            
        </script>
    </body>

</html>
